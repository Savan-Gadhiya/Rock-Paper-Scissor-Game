<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="fluid-container">
        <h1 class="heading">Rock Paper Scissor</h1>
        <div class="scoreBord">
            <div class="username user">User</div>
            <div class="username computer">Computer</div>
            <div class="scoreText"><span id="userScore"></span><span class="seprator">:</span><span id="computerScore"></span></div>
        </div>
    </div>
    <div class="result">
        <p id="ResultText"></p>
    </div>
    <div class="Item-images">
        <img src="./image/rock.PNG" alt="Rock" 
        id="rock" class="rock img">
        <img src="./image/paper.PNG" alt="Paper" id="paper" class="paper img">
        <img src="./image/Scissor.PNG" alt="Scissor" id="scissor" class="scissor img">
    </div>

    <script src="./app.js"></script>
</body>
</html>
